<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Tales</title>
    <link rel="stylesheet" href="public/css/styles.css">
    
</head>
<body>
    <header>
        <img src="assets/graphics/Wacky Tales Logo.png" alt="Wacky Tales Logo">
    </header>
    <div class="content">
        <h1>Create Account</h1>
        <form id="create-account-form">
            <label for="user-name">User Name *</label>
            <input type="text" id="user-name" name="user-name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <label for="verify-password">Verify Password *</label>
            <input type="password" id="verify-password" name="verify-password" required>

            <p>* = Required</p>

            <div class="buttons">
                <button type="submit">Create Account</button>
            </div>
        </form>             
  </div>
</div>
<img src="assets/graphics/create-acct-clown.png" alt="Wacky Tales Clown" class="create-clown-image">
<img src="assets/graphics/Clown Head Sticker.png" alt="Wacky Tales Clown" class="create-clown-left">
<script src="public/js/index.js"></script>
</body>
</html>

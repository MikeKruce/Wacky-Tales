<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Wacky Tales</title>
    <link rel="stylesheet" href="assets/styles.css">
    
</head>
<body>
    <header>
        <img src="assets/graphics/Wacky_Tales_Logo.jpg" alt="Wacky Tales Logo">
    </header>
    <div class="content">
        <h1>Create Account</h1>
        <form id="create-account-form">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="screen-name">Screen Name *</label>
            <input type="text" id="screen-name" name="screen-name" required>

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <label for="verify-password">Verify Password *</label>
            <input type="password" id="verify-password" name="verify-password" required>

            <p>* = Required</p>

            <div class="buttons">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <img src="assets/graphics/Create Acct Clown.png" alt="Wacky Tales Clown" class="create-clown-imagegit checkout ">
  </div>
</div>
</body>
</html>
